<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="p-3">
    <h1>Appointment list</h1>
    <button class="btn btn-primary"><a href="{% url 'addappoint' %}" class="text-white">Add Appointment</a></button>
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Doctors Name</th>
            <th scope="col">Patients Name</th>
            <th scope="col">Book Date</th>
            <th scope="col">Book Time</th>
            <th scope="col">Action</th>
            

          </tr>
        </thead>
        <tbody>
            {% for d in apps %}
            <tr>
                <td>{{d.id}}</td>
                <td>{{d.Doctor.Doctor_name}}</td>
                <td>{{d.Patient.Patient_name}}</td>
                <td>{{d.Book_date}}</td>
                <td>{{d.Book_time}}</td>
                <td><button class="btn btn-success"><a class="text-white" href="{% url "editappoint" d.id %}">Edit</a></button> <button class="btn btn-danger"><a href="{% url "delappoint" d.id %} " class="text-white">Delete</a></button></td>
            </tr>
            {% endfor %}
        
        </tbody>
      </table>
</body>
</html>
