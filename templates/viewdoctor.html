{% extends "baseadmin.html" %}
{% block content %}
<h1>doctor list</h1>
<button class="btn btn-primary"><a href="{% url 'adddoctor' %}" class="text-white">Add Doctor</a></button>
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Doctors Name</th>
        <th scope="col">Contact</th>
        <th scope="col">Speciality</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        {% for d in doctors %}
        <tr>
            <td>{{d.id}}</td>
            <td>{{d.Doctor_name}}</td>
            <td>{{d.Contact_no}}</td>
            <td>{{d.Speciality}}</td>
            <td><button class="btn btn-success"><a href="{% url 'editdoctor' d.id %}" class="text-white">Edit</a></button> <button class="btn btn-danger"><a href="{% url "deldoctor" d.id %}" class="text-white">Delete</a></button></td>
        </tr>
        {% endfor %}
    
    </tbody>
  </table>
{% endblock content %}
