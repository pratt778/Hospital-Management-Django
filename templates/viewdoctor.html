<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="p-3">
    <h1>doctor list</h1>
    <button class="btn btn-primary"><a href="{% url 'adddoctor' %}" class="text-white">Add Doctor</a></button>
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Doctors Name</th>
            <th scope="col">Contact</th>
            <th scope="col">Speciality</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            {% for d in doctors %}
            <tr>
                <td>{{d.id}}</td>
                <td>{{d.Doctor_name}}</td>
                <td>{{d.Contact_no}}</td>
                <td>{{d.Speciality}}</td>
                <td><button class="btn btn-success"><a href="{% url 'editdoctor' d.id %}" class="text-white">Edit</a></button> <button class="btn btn-danger"><a href="{% url "deldoctor" d.id %}" class="text-white">Delete</a></button></td>
            </tr>
            {% endfor %}
        
        </tbody>
      </table>
</body>
</html>
